<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Setting</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #f2f2f2;
            padding: 20px;
        }
        .form-container {
            background-color: #333;
            border: 2px solid #ff6600;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group input, .form-group select {
            background-color: #262626;
            color: #f2f2f2;
            border: 1px solid #ff6600;
            width: 100%;
            padding: 8px;
            border-radius: 4px;
        }
        .submit-button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 15px;
        }
        .submit-button:hover {
            background-color: #e65c00;
        }
        .back-link {
            color: #ff6600;
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 10px;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        h1 {
            text-align: center;
            font-size: 36px;
            color: #ff6600;
            margin: 20px 0;
            font-weight: bold;
        }
        /* IP Configuration specific styles */
        .radio-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 15px;
        }
        .radio-group label {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
        }
        .submit-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .summary-button {
            display: inline-block;
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Change {{ setting | title }}</h1>

    <div class="form-container">
        {% if setting == 'time_zone' %}
            <form id="timezone-form" method="POST">
                <div class="form-group">
                    <label for="new_value">Select Time Zone:</label>
                    <select name="new_value" id="new_value" required>
                        {% for timezone in timezones %}
                            {% if timezone.strip() %}
                                <option value="{{ timezone }}">{{ timezone }}</option>
                            {% endif %}
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="submit-button">Update Time Zone</button>
            </form>
        {% endif %}
        <a href="{{ url_for('index') }}" class="summary-button">Back to Summary</a>
    </div>

    <script>
    document.getElementById('timezone-form').addEventListener('submit', function(e) {
        e.preventDefault();
        const form = this;
        const submitButton = form.querySelector('button[type="submit"]');
        submitButton.disabled = true;  // Disable button to prevent double-clicks
        
        fetch(window.location.href, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
                'X-Requested-With': 'XMLHttpRequest'
            },
            body: new URLSearchParams(new FormData(this))
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                // Force cache clear and redirect
                fetch('/clear_cache', {
                    method: 'POST',
                    headers: {
                        'X-Requested-With': 'XMLHttpRequest'
                    }
                })
                .then(() => {
                    window.location.href = '/';  // Always redirect to home
                })
                .catch(error => {
                    console.error('Error clearing cache:', error);
                    window.location.href = '/';  // Redirect anyway
                });
            } else {
                alert('Error: ' + (data.error || 'Unknown error occurred'));
                submitButton.disabled = false;
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('An error occurred while updating the timezone');
            submitButton.disabled = false;
        });
    });
    // Add to your existing JavaScript
    function showLoading() {
        document.getElementById('loadingOverlay').style.display = 'block';
    }

    function hideLoading() {
        document.getElementById('loadingOverlay').style.display = 'none';
    }

    document.getElementById('timezone-form').addEventListener('submit', function(e) {
        e.preventDefault();
        showLoading();
        // ... rest of your submit handler ...
    });
    </script>
</body>
</html>
