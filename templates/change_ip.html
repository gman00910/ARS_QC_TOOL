<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change IP Configuration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            font-size: 36px;
            color: #ff6600;
            margin: 20px 0;
            font-weight: bold;
        }
        .form-container {
            background-color: #333;
            border: 2px solid #ff6600;
            border-radius: 15px;
            padding: 15px;
            margin: 20px auto;
            width: 60%;
            text-align: left;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-size: 18px;
            color: #ff6600;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            margin-top: 5px;
            background-color: #ffffff;
        }
        .form-group input:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .submit-button {
            background-color: #ff6600;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 15px;
            border-radius: 8px;
            cursor: pointer;
        }
        .submit-button:hover {
            background-color: #e65c00;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #ff6600;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .helper-text {
            font-size: 12px;
            color: #999;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <h1>Change IP Configuration</h1>
    <div class="form-container">
        <form method="POST" action="{{ url_for('change_ip') }}">
            <div class="form-group">
                <label for="interface_name">Select Interface:</label>
                <select name="interface_name" id="interface_name" required>
                    {% for interface, info in interfaces.items() %}
                        <option value="{{ interface }}">{{ interface }} ({{ info.IP }})</option>
                    {% endfor %}
                </select>
            </div>
    
            <div class="radio-group">
                <label>
                    <input type="radio" name="use_dhcp" value="true" checked> DHCP
                </label>
                <label>
                    <input type="radio" name="use_dhcp" value="false"> Static IP
                </label>
            </div>
    
            <div id="static_ip_fields" style="display: none;">
                <div class="form-group">
                    <label for="ip_address">IP Address:</label>
                    <input type="text" name="ip_address" id="ip_address" pattern="^(\d{1,3}\.){3}\d{1,3}$">
                </div>
                <div class="form-group">
                    <label for="subnet_mask">Subnet Mask:</label>
                    <input type="text" name="subnet_mask" id="subnet_mask" readonly>
                </div>
                <div class="form-group">
                    <label for="gateway">Gateway (Optional):</label>
                    <input type="text" name="gateway" id="gateway" pattern="^(\d{1,3}\.){3}\d{1,3}$">
                </div>
            </div>
    
            <button type="submit" class="submit-button">Update IP Configuration</button>
        </form>
        <a href="{{ url_for('index') }}" class="back-link">Back to Summary</a>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const useDhcpSelect = document.getElementById('use_dhcp');
            const ipInput = document.getElementById('ip_address');
            const subnetInput = document.getElementById('subnet_mask');
            const gatewayInput = document.getElementById('gateway');

            function toggleInputs() {
                const isDHCP = useDhcpSelect.value === 'true';
                ipInput.disabled = isDHCP;
                subnetInput.disabled = isDHCP;
                gatewayInput.disabled = isDHCP;

                // Clear and remove required when DHCP is enabled
                if (isDHCP) {
                    ipInput.value = '';
                    subnetInput.value = '';
                    gatewayInput.value = '';
                    ipInput.required = false;
                    subnetInput.required = false;
                    gatewayInput.required = false;
                } else {
                    // Only make IP required when static
                    ipInput.required = true;
                }
            }

            useDhcpSelect.addEventListener('change', toggleInputs);
            toggleInputs();  // Run on page load
        });

        // Add the new form submission handler
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            fetch("{{ url_for('change_ip') }}", {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                    'X-Requested-With': 'XMLHttpRequest'
                },
                body: new URLSearchParams(new FormData(this))
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Update the network section
                    fetch('/check_network', {
                        headers: {
                            'X-Requested-With': 'XMLHttpRequest'
                        }
                    })
                    .then(response => response.text())
                    .then(html => {
                        window.opener.postMessage('network_updated', '*');
                        window.close();
                    });
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred');
            });
        });
    </script>
</body>
</html>
