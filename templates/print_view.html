<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SHOTOVER Systems - Print View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #f2f2f2;
            padding: 20px;
            margin: 0;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        .button-container {
            position: absolute;
            right: 20px;
            top: 20px;
        }
        .content {
            white-space: pre-wrap;
            font-family: monospace;
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .print-button {
            background-color: #ff6600;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 10px;
        }
        .print-button:hover {
            background-color: #e65c00;
        }
        @media print {
            .no-print {
                display: none;
            }
            body {
                background-color: white;
                color: black;
            }
            .content {
                background-color: white;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="no-print button-container">
            <button onclick="window.print()" class="print-button">Print</button>
            <button onclick="window.close()" class="print-button">Close</button>
        </div>
        <h1>SHOTOVER Systems - Drive Summary</h1>
    </div>
    <div class="content">
        {{ output | safe }}
    </div>
</body>
</html>
